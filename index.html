<html>
<head>
    <title>ChronoJS - A timer for the web</title>
</head>
<body>
<div>
    <h4>Forward timer with seconds</h4>
    <div id="timer_with_seconds">00:00:00</div>
    <input type="button" value="Start!" id="start_2"/>
    <input type="button" value="Pause" id="pause_2"/>
    <input type="button" value="Stop" id="stop_2"/>
</div>
<div>
    <h4>Forward timer without seconds (minutes)</h4>
    <div id="timer_without_seconds">00:00</div>
    <input type="button" value="Start!" id="start_1"/>
    <input type="button" value="Stop" id="stop_1"/>
</div>

<div>
    <h4>Countdown timer in seconds from 30 seconds</h4>
    <div id="forward_timer_in_seconds"></div>
    <input type="button" value="Start!" id="start_3"/>
    <input type="button" value="Stop" id="stop_3"/>
    <div id="callback_countdown" style="display:none; color:#900">Yeep! Just passed 30 seconds!</div>
</div>

</body>
<script  src="scripts/vendors/jquery/dist/jquery.min.js"></script>
<script  src="scripts/chronojs/chronojs.js"></script>
<script  src="scripts/main.js"></script>
</html>
